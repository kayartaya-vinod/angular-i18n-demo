<div [dir]="dir">
  <h1>{{ 'appRoot.title' | translate }}</h1>
  <hr>
  <p>{{ 'appRoot.quote' | translate}}</p>
  <p>
    <label for="name">{{ 'appRoot.nameLabel' | translate }}</label>
    <input type="text" id="name">
  </p>
</div>
<p>
  <button (click)="changeLang('en')">English</button>
  <button (click)="changeLang('kn')">Kannada</button>
  <button (click)="changeLang('hn')">Hindi</button>
  <button (click)="changeLang('ar', 'rtl')">Arabic</button>
</p>
